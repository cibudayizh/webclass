<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <h1>{{article.titile}}}</h1>
        <h2>作者：{{article.author}}</h2>
        <h3>{{article.publishDate}}</h3>
        <p>
            <img :src="article.imgSrc"style="width:100px;height:50px;"/>
            {{article.content}}
        </p> -->
        <!-- heart是组件的一个属性，那么组件必须通过props声明这个属性 -->
        <guolele v-bind:heart="article"s></guolele>
       </div>
    <script>
        //定义guolele这个自定义组件
        //第一个参数是自定义组件的标签名称，第二个参数是定义该组件的运行规则对象
        Vue.component('guolele',{
            props:['heart'],
            //template中定义的是组件的模板，也是html和{{}}以及vue指令的组合
            //template中必须要有根标签例如<h1></h1><h2></h2>不合法，<div><h1></h1><h2></h2></div>合法

            template:'<div>'+
                        '<h1 style="color:red">{{heart.title}}</h1>'+
                        '<h2>作者：{{heart.author}}</h2>'+
                        '<h3>{{heart.publishDate}}</h3>'+
                        '<p>{{heart.content}}</p>'+
                        '</div>'
        });
    var app=new Vue({
        el:"#app",
        data:{
            article:{
                titile:"论乔碧萝的真实年龄",
                author:"郭乐乐",
                publishDate:"2019-12-10",
                content:"根据我多年的经验，我断定乔碧萝20岁",
                imgSrc:"https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1576245406336&di=e9d99f66b8b5c70520d3cec9df6689eb&imgtype=0&src=http%3A%2F%2Fvpic.video.qq.com%2F3388556%2Fw1424oljuf0_ori_3.jpg"
            }
        }
    })       
    </script>
    
</body>
</html>
